<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let ch = "70";
        if (
            ch == "0" ||
            ch == "1" ||
            ch == "2" ||
            ch == "3" ||
            ch == "4" ||
            ch == "5" ||
            ch == "6" ||
            ch == "7" ||
            ch == "8" ||
            ch == "9"
        ) {
            document.write("Ch is Digit");
        } else {
            document.write("Ch is Alphabet");
        }
    </script>
</body>

</html>
