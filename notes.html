        n500=n200=n100=n50=n20=n10=n5=n2=n1=0;

            n500 = parseInt(amount/500);
            amount -= n500*500;
        }
        if(amount>=200){

            amount -= n200*200;
        }
        if(amount>=100){
            n100 = parseInt(amount/100);
            amount -= n100*100;
        }
        if(amount>=50){
            n50 = parseInt(amount/50);

        }
        if(amount>=20){
            n20 = parseInt(amount/20);

            n10 = parseInt(amount/10);
            amount -= n10*10;
        }
        if(amount>=5){
            n5= parseInt(amount/5);
            amount -= n5*5;
        }
        if(amount>=2){
            n2 = parseInt(amount/2);
            amount -= n2*2;
        } if(amount>=1){
            n1 = parseInt(amount/1);
            amount -= n1*1;
        }
        let vp = "";
        vp += "number of 500 notes "+n500+"<br>";
        vp += "number of 200 notes "+n200+"<br>";
        vp += "number of 100 notes "+n100+"<br>";
        vp += "number of 50 notes "+n50+"<br>";
        vp += "number of 20 notes "+n20+"<br>";
        vp += "number of 10 notes "+n10+"<br>";
        vp += "number of 5 notes "+n5+"<br>";
        vp += "number of 2 notes "+n2+"<br>";

        document.write(vp);
    </script>
