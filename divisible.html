<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // number is divisible by 5 or 11
        let number = 95;
        if (number % 5 == 0 || number % 11 == 0) {
            document.write("number is divisible by 5 or 11");
        } else {
            document.write("number is not divisible by 5 or 11");
        }
    </script>
</body>

</html>
